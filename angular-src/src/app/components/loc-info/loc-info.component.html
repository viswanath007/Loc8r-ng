<div class="row page-header">
  <div class="col-lg-12">
    <h1>{{ name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-9">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <p class="rating"><span class='glyphicon glyphicon-star' *ngFor="let r of ratings"></span></p>
        <p>{{ address }}</p>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Opening hours</h2>
            </div>
            <div class="panel-body">
              <p *ngFor="let time of openingTimes">
                <span>{{ time.days }}</span>
                <span *ngIf="time.closed">closed</span>
                <span *ngIf="!time.closed">{{ time.opening + '-' + time.closing }}</span>
              </p>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Facilities</h2>
            </div>
            <div class="panel-body">
              <span class="label label-warning" *ngFor="let facility of facilities">
                <span class="glyphicon glyphicon-ok">&nbsp;</span>{{ facility }}
              </span>
            </div>
          </div>
      </div>
      <div class="col-xs-12 col-sm-6 location-map">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Location map</h2>
            </div>
            <div class="panel-body">
              <agm-map style="width: inherit;" [latitude]="lat" [longitude]="lng">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-primary review-panel">
            <div class="panel-heading">
              <a class="btn btn-default pull-right" [routerLink]="['review/new']">Add review</a>
              <h2 class="panel-title">Customer Reviews</h2>
            </div>
            <div class="panel-body review-container">
              <div class="row" *ngFor="let review of reviews">
                <div class="review">
                  <div class="well well-sm review-header">
                      <span *ngFor="let r of ratings" class="rating glyphicon glyphicon-star"></span>
                      <span class="reviewAuthor">{{ review.author }}</span>
                      <span class="reviewTimestamp">{{ formatDate(review.createdOn) }}</span>
                  </div>
                  <div class="col-xs-12">
                      <p>{{ review.reviewText }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

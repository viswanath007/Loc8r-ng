<div class="row page-header">
  <div class="col-lg-12">
    <h1>{{ pageHeader.title }}</h1>
</div>  
</div>
<div class="row">
  <div class="col-xs-12 col-md-6">
    <form class="form-horizontal" role='form' method="post" action="">
      <div *ngIf="error == 'val'" class="alert alert-danger" role='alert'>All field required, please try again</div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-2 control-label" for="name">Name</label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" name="name" id="name" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-2 control-label" for="rating">Rating</label>
        <div class="col-xs-12 col-sm-2">
          <select name="rating" id="rating" class="form-control input-sm">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="review">Review</label>
        <div class="col-sm-10">
          <textarea type="text" name="review" id="review" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <button class="btn btn-default pull-right">Add My Review</button>
    </form>
</div>
<!-- <div class="col-xs-12 col-md-4"></div> -->  
</div>

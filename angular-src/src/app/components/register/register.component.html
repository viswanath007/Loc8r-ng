<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" #regForm="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="this.name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="this.email" required>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="uname" [(ngModel)]="this.username" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="pw" [(ngModel)]="this.password" required>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!regForm.form.valid">
</form>

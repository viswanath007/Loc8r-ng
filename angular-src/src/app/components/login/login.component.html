<h2 class="page-header"></h2>
<form (submit)="onLoginSubmit()" #logForm="ngForm">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="username" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
    <input type="submit" class="btn btn-primary" value="Login" [disabled]="!logForm.form.valid">
  </div>
</form>
